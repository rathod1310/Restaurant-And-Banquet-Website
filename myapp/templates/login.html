{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}


{% block content %}

    <!-- Register Section Begin -->
    <div class="register-login-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="login-form">
                        <h2>Login</h2>
                        {% if msg %}
                        <p class="card-text text-primary">{{msg}}</p>
                    {% endif %}
                        <form name="login" method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="group-input">
                                <input class="form-control" type="email" placeholder="Email" name="email">
                            </div>
                            <div class="group-input">
                                <input class="form-control" type="password" name="password" placeholder="Password">
                            </div>
                            <div class="group-input gi-check">
                                <div class="gi-more">
                                    <a href="{% url 'forgot_password' %}" class="forget-pass">Forget your Password</a>
                                </div>
                            </div>
                            <button type="submit" class="site-btn login-btn">Sign In</button>
                        </form>
                        <div class="switch-login">
                            <a href="{% url 'register' %}" class="or-login">Or Create An Account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Form Section End -->

    {% endblock %}
