{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}


{% block content %}

    <!-- Register Section Begin -->
    <div class="register-login-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <div class="register-form">
                        <h2>My Profile</h2>
                        {% if msg %}
                        <p class="card-text text-primary text-center">{{msg}}</p>
                    {% endif %}
                    <form name="profile" method="post" action="{% url 'profile' %}" enctype="multipart/form-data">    
                        {% csrf_token %}  
                        <div class="group-input">
                                        <input class="form-control" type="text" placeholder="First Name" name="fname" value="{{ user.fname }}">
                                    </div>
                                    <div class="group-input">
                                        <input class="form-control" type="text" placeholder="Last Name" name="lname" value="{{ user.lname }}">
                                    </div>
                                    <div class="group-input">
                                        <input class="form-control" type="email" placeholder="Email" value="{{ user.email }}" name="email">
                                    </div>
                                    <div class="group-input">
                                        <input class="form-control" type="text" value="{{ user.mobile }}" name="mobile" placeholder="Mobile">
                                    </div>
                                    <div class="group-input">
                                        <input class="form-control" type="text" value="{{ user.address }}" name="address" placeholder="Address">
                                    </div>
                                    <div class="group-input">
                                        <input class="form-control" type="text" value="{{ user.city }}" name="city" placeholder="City">
                                    </div>
                                    <div class="group-input">
                                        <input class="form-control" type="text" value="{{ user.state }}" name="state" placeholder="State">
                                    </div>
                                    <div class="group-input">
                                        <input class="form-control" type="text" value="{{ user.pincode }}" name="pincode" placeholder="Pincode">
                                    </div>
                                    <div class="form-group">
                                        <label for="profile_pic">Profile Picture :-</label>
                                        <img src="{{user.profile_pic.url}}" width="100px" height="100px" class="img-thumbnail">
                                        <input class="form-control" type="file" id="profile_pic" name="profile_pic">
                                    </div>
                                    <div class="group-input">
                                        <button class="btn btn-primary" type="submit" value="Update Profile">Update Profile</button>
                                    </div>
                                </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register Form Section End -->
    
    {% endblock %}
