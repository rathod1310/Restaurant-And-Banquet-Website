{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}


{% block content %}

   <!-- Register Section Begin -->
<div class="register-login-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="register-form">
                    <h2>Reservation</h2>
                    <form action="{% url 'reservation' %}" name="reservation" method="POST">
                        {% csrf_token %}
                        <div class="group-input">
                            <label for="name">Name *</label>
                            <input type="text" name="name" placeholder="Enter Name" value="{{user.fname}}" readonly>
                        </div>
                        <div class="group-input">
                            <label for="email">Email address *</label>
                            <input type="email" id="email" name="email" placeholder="Enter Email" value="{{user.email}}">
                        </div>
                        <div class="group-input">
                            <label for="mobile">Contact No *</label>
                            <input type="tel" id="mobile" name="mobile" placeholder="Enter Mobile" value="{{user.mobile}}" pattern="[0-9]{10}">
                        </div>
                        <div class="group-input">
                            <label for="person">Number of Persons *</label>
                            <input type="number" id="person" name="person" placeholder="Enter Number Of Persons">
                        </div>
                        <div class="group-input">
                            <label for="date">Date *</label>
                            <input type="date" id="date" name="date">
                        </div>
                        <div class="group-input">
                            <label for="time">Time *</label>
                            <input type="time" id="time" name="time">
                        </div>
                        <div class="group-input">
                            <label for="message">Message</label>
                            <input id="message" name="message" placeholder="Write Your Message Here...">
                        </div>
                        <p>NOTE :- You cannot cancel your reservation if it's within 2 hours of the scheduled time.</p>
                        {% if request.session.email %}
                        <button type="submit" class="site-btn register-btn">Submit</button>
                        {% else %}
                        <button type="submit" class="site-btn register-btn">Login</button>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Register Form Section End -->


   
    {% endblock %}
